{% extends 'base.html' %}
{% load static %}
{% block title %} Filters {% endblock %}

{% block content %}
<div class="d-flex w-100 justify-content-md-start gap-1">
    
    <div class="pt-4" style="width: 300px;">
        <form method="GET" class="d-flex flex-column  gap-3">
            <input type="text" name="search" placeholder="Search by title" class="form-control">
            <div class="form-check">
                <input name="available" class="form-check-input" type="checkbox" value="True" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Available
                </label>
            </div>
            <div data-role="rangeslider">
                <label for="price-range">Price:</label>
                <input type="range" name="price-range" id="price-min" value="{{max_price}}" min="0" max="{{ max_price }}">
                <output for="price-range" id="price-output"> 0 - {{ max_price }}$</output>
            </div>
            <select class="form-control" name="category">
                <option value="">Choose category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <select class="form-control" name="sort">
                <option value="price_asc">Price: Low to High</option>
                <option value="price_desc">Price: High to Low</option>
                <option value="popularity">Popularity</option>
            </select>
            <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Apply Filters</button>
        </form>
    </div>

    <div class="d-flex w-75 m-auto justify-content-start align-items-center flex-wrap gap-3 pt-4"> 
        {% for product in object_list %}
            <div class="card" style="width: 18rem;">
                <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'images/no-image.svg' %}{% endif %}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }} - <span class="text-muted">{{ product.price }}$</span></h5>
                    <p class="card-text">{{ product.description }}</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <button class="btn btn-outline-dark w-50" type="button">Add</button>
                        <button class="btn btn-secondary me-md-2 w-50" type="button">Checkout</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
